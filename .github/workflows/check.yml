on:
  #schedule:
    #- cron:  '0 18 * * 4'
  workflow_dispatch:

name: check
jobs:
  check:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Check lv
        id: latest
        run: |  
          echo "latest_version=$(curl -s "https://api.github.com/repos/XTLS/Xray-core/releases/latest" | sed 'y/,/\n/' | grep 'tag_name' | awk -F '"' '{print substr($4,2)}')" >> $GITHUB_OUTPUT
        
      - name: Check cv
        id: current
        run: |  
          echo "current_version=$(./x version | awk 'NR==1 {print $2}')" >> $GITHUB_OUTPUT
        shell: bash

      - name: test
        if: ${{ steps.latest.outputs.latest_version }} != ${{ steps.current.outputs.current_version }}
        run: |
          wget "https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip"
          unzip Xray-linux-64.zip
          rm -rf ./Xray-linux-64.zip ./LICENSE ./*.md ./*.dat 
          mv ./xray ./x


      - name: Release
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git add .
          git commit --allow-empty -m "$(git log -1 --pretty=%s)"
          git push
          
